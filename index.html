<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../day-planner/Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-primary">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead font-weight-bold">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9am" class="row time-block">
        <div class="col-1 hour">9 am</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="10am" class="row time-block">
        <div class="col-1 hour">10 am</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="11am" class="row time-block">
        <div class="col-1 hour">11 am</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="12am" class="row time-block">
        <div class="col-1 hour">12 am</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="13pm" class="row time-block">
        <div class="col-1 hour">1 pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="14pm" class="row time-block">
        <div class="col-1 hour">2 pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="15pm" class="row time-block">
        <div class="col-1 hour">3 pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="16pm" class="row time-block">
        <div class="col-1 hour">4 pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="17pm" class="row time-block">
        <div class="col-1 hour">5 pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="btn saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../day-planner/Assets/js/planner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
